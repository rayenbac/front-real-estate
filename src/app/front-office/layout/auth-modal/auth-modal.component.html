<div
  class="sign_up_modal modal fade bd-example-modal-lg"
  tabindex="-1"
  role="dialog"
  [class.show]="isVisible"
  [style.display]="isVisible ? 'block' : 'none'"
  [attr.aria-hidden]="!isVisible"
  #modal
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="closeModal()" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body container pb20">
        <div class="row">
          <div class="col-lg-12">
            <ul class="sign_up_tab nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item">
                <a class="nav-link" [class.active]="isLoginMode" (click)="isLoginMode = true">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" [class.active]="!isLoginMode" (click)="isLoginMode = false">Register</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="tab-content container" id="myTabContent">
          <!-- Login Form -->
          <div
            class="row mt25 tab-pane fade"
            [class.show.active]="isLoginMode"
            id="home"
            role="tabpanel"
            aria-labelledby="home-tab"
          >
            <div class="col-lg-6 col-xl-6">
              <div class="login_thumb">
                <img class="img-fluid w100" src="assets/images/resource/login.jpg" alt="login.jpg">
              </div>
            </div>
            <div class="col-lg-6 col-xl-6">
              <div class="login_form">
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                  <div class="heading">
                    <h4>Login</h4>
                  </div>
                  <div class="form-group">
                    <label for="loginEmail">Email address</label>
                    <input
                      type="email"
                      class="form-control"
                      id="loginEmail"
                      formControlName="email"
                      placeholder="Enter email"
                    >
                  </div>
                  <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="loginPassword"
                      formControlName="password"
                      placeholder="Password"
                    >
                  </div>
                  <button type="submit" class="btn btn-log btn-block btn-thm" [disabled]="loading">
                    {{ loading ? 'Logging in...' : 'Login' }}
                  </button>
                </form>
              </div>
            </div>
          </div>
          <!-- Register Form -->
          <div
            class="row mt25 tab-pane fade"
            [class.show.active]="!isLoginMode"
            id="profile"
            role="tabpanel"
            aria-labelledby="profile-tab"
          >
            <div class="col-lg-6 col-xl-6">
              <div class="regstr_thumb">
                <img class="img-fluid w100" src="assets/images/resource/regstr.jpg" alt="regstr.jpg">
              </div>
            </div>
            <div class="col-lg-6 col-xl-6">
              <div class="sign_up_form">
                <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
                  <div class="heading">
                    <h4>Register</h4>
                  </div>
                  <div class="form-group">
                    <label for="registerFirstName">First Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="registerFirstName"
                      formControlName="firstName"
                      placeholder="Enter first name"
                    >
                  </div>
                  <div class="form-group">
                    <label for="registerLastName">Last Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="registerLastName"
                      formControlName="lastName"
                      placeholder="Enter last name"
                    >
                  </div>
                  <div class="form-group">
                    <label for="registerEmail">Email address</label>
                    <input
                      type="email"
                      class="form-control"
                      id="registerEmail"
                      formControlName="email"
                      placeholder="Enter email"
                    >
                  </div>
                  <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="registerPassword"
                      formControlName="password"
                      placeholder="Password"
                    >
                  </div>
                  <div class="form-group">
                    <label for="registerConfirmPassword">Confirm Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="registerConfirmPassword"
                      formControlName="confirmPassword"
                      placeholder="Confirm password"
                    >
                  </div>
                  <button type="submit" class="btn btn-log btn-block btn-thm" [disabled]="loading">
                    {{ loading ? 'Registering...' : 'Register' }}
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
