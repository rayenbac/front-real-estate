<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h3>Post Details</h3>
          <div>
            <button class="btn btn-warning me-2" (click)="onEdit()">
              <i class="fas fa-edit"></i> Edit
            </button>
            <button class="btn btn-danger" (click)="onDelete()">
              <i class="fas fa-trash"></i> Delete
            </button>
          </div>
        </div>
        <div class="card-body">
          <div *ngIf="loading" class="text-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

          <div *ngIf="error" class="alert alert-danger">
            {{ error }}
          </div>

          <div *ngIf="!loading && !error && post" class="post-details">
            <div class="mb-4">
              <h4>Title</h4>
              <p>{{ post?.title }}</p>
            </div>

            <div class="mb-4">
              <h4>Description</h4>
              <p>{{ post?.description }}</p>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <h4>Author</h4>
                  <p>{{ post?.author }}</p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <h4>Status</h4>
                  <span [class]="post?.published ? 'badge bg-success' : 'badge bg-warning'">
                    {{ post?.published ? 'Published' : 'Draft' }}
                  </span>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <h4>Likes</h4>
                  <p>{{ post?.likes }}</p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <h4>Created At</h4>
                  <p>{{ post?.createdAt }}</p>
                </div>
              </div>
            </div>
          </div>

          <div class="mt-4">
            <button class="btn btn-secondary" (click)="onBack()">
              <i class="fas fa-arrow-left"></i> Back to List
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
