<section class="our-dashbord dashbord bgc-f7 pb50">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3 col-xl-2 dn-992 pl0"></div>
      <div class="col-sm-12 col-lg-8 col-xl-10 maxw100flex-992">
        <div class="row">
          <div class="col-lg-4 col-xl-4 mb10">
            <div class="breadcrumb_content style2 mb30-991">
              <h2 class="breadcrumb_title">Post Management</h2>
              <p>Manage your posts efficiently!</p>
            </div>
          </div>
          <div class="col-lg-8 col-xl-8">
            <div class="post_search_filter style2 text-right mb30-991">
              <ul class="mb0">
                <li class="list-inline-item">
                  <div class="post_search_box fn-520">
                    <form class="form-inline my-2">
                      <input class="form-control mr-sm-2" type="search" placeholder="Search Posts" aria-label="Search">
                      <button class="btn my-2 my-sm-0" type="submit"><span class="flaticon-magnifying-glass"></span></button>
                    </form>
                  </div>
                </li>
                <li class="list-inline-item">
                  <select class="selectpicker show-tick">
                    <option>Newest First</option>
                    <option>Oldest First</option>
                    <option>Most Liked</option>
                  </select>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-lg-12">
            <div class="post_dashboard_review mb40">
              <div class="post_table">
                <div class="table-responsive mt0">
                  <table class="table">
                    <thead class="thead-light">
                      <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Likes</th>
                        <th scope="col">Status</th>
                        <th scope="col">Created At</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let post of posts">
                        <td>{{ post.title }}</td>
                        <td>{{ post.author }}</td>
                        <td>{{ post.likes }}</td>
                        <td>
                          <span class="status_tag badge" [class.published]="post.published">{{ post.published ? 'Published' : 'Draft' }}</span>
                        </td>
                        <td>{{ post.createdAt }}</td>
                        <td>
                          <ul class="view_edit_delete_list mb0">
                            <!-- <li class="list-inline-item" data-toggle="tooltip" data-placement="top" title="View">
                              <a href="javascript:void(0)" (click)="onViewDetails(post._id)">
                                <span class="flaticon-view"></span>
                              </a>
                            </li> -->
                            <li class="list-inline-item" data-toggle="tooltip" data-placement="top" title="Edit">
                              <a href="javascript:void(0)" (click)="onEditPost(post._id)">
                                <span class="flaticon-edit"></span>
                              </a>
                            </li>
                            <li class="list-inline-item" data-toggle="tooltip" data-placement="top" title="Delete">
                              <a href="javascript:void(0)" (click)="onDelete(post._id)">
                                <span class="flaticon-garbage"></span>
                              </a>
                            </li>
                          </ul>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt10">
          <div class="col-lg-12">
            <div class="copyright-widget text-center">
              <p>&copy; 2025 Post Management System. All rights reserved.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
